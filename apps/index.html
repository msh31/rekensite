<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js"></script>
    <script src="funcs.js"></script>
    <script src="../mainFuncs.js"></script>
    <title> Marco's Rekensite </title>
</head>

<body class="bg-slate-300 flex flex-col justify-between h-screen" id="body">
    <div class="row mt-5">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <h4>Eenheden Omrekenen</h4>
                </div>
                <div class="card-body">
                    <select class="form-select" id="selectionMenu" onchange="nieuw()">
                        <!-- <option value="0">Maak een keuze...</option> -->
                        <option value="1">1D (Lengte)</option>
                        <option value="2">2D (Oppervlakte)</option>
                        <option value="3">3D (Inhoud)</option>
                    </select>

                    <div class="row mt-2">
                        <div class="col-4">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="inputField" disabled>
                                <span class="input-group-text" id="unitIdentifier">m</span>
                            </div>
                        </div>
                        <div class="col-1">=</div>
                        <div class="col-7">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="answerField">
                                <span class="input-group-text" id="answerUnitIdentifier">cm</span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col d-grid"><button class="btn btn-success" onclick="check()" id="checkButton">Check</button></div>
                        <div class="col d-grid"><button class="btn btn-primary" onclick="nieuw()">Nieuw</button></div>
                    </div>
                </div>
            </div>
            <div id="alertPlaceholder"></div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <h4>Procenten</h4>
                </div>
                <div class="card-body">
                    <select class="form-select" id="selectionMenu" onchange="nieuw()">
                        <!-- <option value="0">Maak een keuze...</option> -->
                        <option value="1">1D (Lengte)</option>
                        <option value="2">2D (Oppervlakte)</option>
                        <option value="3">3D (Inhoud)</option>
                    </select>

                    <div class="row mt-2">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Percentage</span>
                            <input type="text" class="form-control">
                            <span class="input-group-text">%</span>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">Vermenigvuldigsfactor: x</span>
                            <input type="text" class="form-control" disabled>
                        </div>

                        <div class="mb-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header">Oud</div>
                                        <div class="card-body">
                                            <h5 class="card-title text-lg"">Denk ook aan:</h5>
                                            <p class="card-text">
                                                - Zonder BTW<br>
                                                - Zonder Korting
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="card-header">Nieuw</div>
                                        <div class="card-body">
                                            <h5 class="card-title text-lg">Denk ook aan:</h5>
                                            <p class="card-text">
                                                - Met BTW<br>
                                                - Met Korting
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                                              

                        <div class="input-group mb-3">
                            <span class="input-group-text">Delingsfactor: </span>
                            <input type="text" class="form-control" disabled>
                        </div>

                        <div class="col d-grid"><button class="btn btn-success" onclick="check()" id="checkButton">Los Op</button></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <h4>Card 3</h4>
                </div>
                <div class="card-body">

                </div>
            </div>
        </div>
    </div>

    <footer class="bg-white text-center py-2 text-gray-600" id="footer">
        Gemaakt met Tailwind & Bootstrap door Marco H.
    </footer>
</body>

</html>
