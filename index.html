<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <title> Marco's Rekensite </title>

<body class="bg-slate-300 flex flex-col justify-between h-screen" id="body">
  <div class="flex justify-end p-4">

          <i id="darkModeIcon" class="fas fa-moon"></i>
      </button>
  </div>
  <div class="flex flex-col items-start justify-center flex-grow ml-16 mt-4">
      <h1 class="text-5xl font-bold mb-4">Welkom op mijn rekensite</h1>
      <p class="text-lg mb-8 leading-relaxed">
          Hey daar! Welkom op mijn rekensite. Wil jij beter worden in rekenen?<br>
          Kijk dan niet verder, op mijn website vindt je allerlei verschillende apps<br>
          om je te helpen met rekenen! Veel plezier met het oefenen!
      </p>
      <a href="oefenen/index.html">
        <button class="bg-white text-black font-bold py-4 px-8 rounded shadow-lg animate-button">Start met oefenen</button>
      </a>
  </div>
  <footer class="bg-white text-center py-2 text-gray-600" id="footer">
      Gemaakt met Tailwind & Bootstrap door <a href="https://github.com/msh31">Marco H.</a>
  </footer>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="mainFuncs.js"></script>
</body>

</html>
