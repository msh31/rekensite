    <h1 class="title">Procenten</h1>

<div class="main-container">
    <div class="row">
        <div class="col" style="margin-top: 300px;">
            <div class="card">
                <div class="card-header">
                    <h3>Oud</h3>
                </div>
                <div class="card-body">
                    Denk ook aan:
                    <ul>
                        <li>zonder BTW</li>
                        <li>zonder korting</li>
                    </ul>
                </div>
                <div class="card-footer text-body-secondary">
                    <input id="input_old" class="form-control is-invalid" oninput="inputOld()">
                </div>
            </div>
        </div>
        <div class="col" style="margin-top: 100px;">
            <div class="card card-body">
                <select id="select_type" class="form-select is-invalid">
                    <option value="" selected>Kies...</option>
                    <option value="1">van</option>
                    <option value="2">toename</option>
                    <option value="3">afname</option>
                </select>
                <div class="input-group mt-2">
                    <span class="input-group-text">Percentage</span>
                    <input id="input_percentage" type="text" class="form-control is-invalid">
                    <span class="input-group-text">%</span>
                </div>
                <div class="input-group mt-2 mb-3">
                    <span class="input-group-text">Vermenigvuldigingsfactor: x</span>
                    <input id="input_factor" type="text" class="form-control" disabled>
                </div>
                <img src="../img/right_arrow.png" alt="" height="100px" width="100%">
            </div>
            <div class="d-grid">
                <button class="btn btn-success mt-3 mb-3" onclick="calculate()">Los op</button>
            </div>
            <div class="card card-body">
                <img src="../img/right_arrow.png" height="100px" width="100%" style="transform: rotate(180deg)">
                <div class="input-group mt-2">
                    <span class="input-group-text">Delingsfactor: :</span>
                    <input id="input_division" type="text" class="form-control" disabled>
                </div>
            </div>
        </div>

        <div class="col" style="margin-top: 300px;">
            <div class="card">
                <div class="card-header">
                    <h3>Nieuw</h3>
                </div>
                <div class="card-body">
                    Denk ook aan:
                    <ul>
                        <li>met BTW</li>
                        <li>met korting</li>
                    </ul>
                </div>
                <div class="card-footer text-body-secondary">
                    <input id="input_new" class="form-control is-invalid">
                </div>
            </div>
        </div>
