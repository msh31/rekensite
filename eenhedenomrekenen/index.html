<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Eenheden</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<!-- Container -->
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Marco's Rekensite</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="eenhedenomrekenen/">Eenheden</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Procenten</a>
                        </li>
                        <li class="nav-item"></li>
                        <a class="nav-link" href="#">Verhoudingen</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card text-center">
                    <div class="card-header">
                        <h4>Eenheden omreken oefenapp</h4>
                    </div>
                    <div class="card-body">
                        <select class="form-select" id="selectionMenu" onchange="nieuw()">
                            <!-- <option value="0">Maak een keuze...</option> -->
                            <option value="1">1D (Lengte)</option>
                            <option value="2">2D (Oppervlakte)</option>
                            <option value="3">3D (Inhoud)</option>
                        </select>

                        <div class="row mt-2">
                            <div class="col-4">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="inputField" disabled>
                                    <span class="input-group-text" id="unitIdentifier">m</span>
                                </div>
                            </div>
                            <div class="col-1">=</div>
                            <div class="col-7">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="answerField">
                                    <span class="input-group-text" id="answerUnitIdentifier">cm</span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-grid"><button class="btn btn-success" onclick="check()">Check</button></div>
                            <div class="col d-grid"><button class="btn btn-primary" onclick="nieuw()">Nieuw</button></div>
                        </div>

                        
                    </div>
                    <div class="card-footer text-body-secondary">
                        &copy; 2024 by Marco H.
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>

    </div>
<!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="funcs.js"></script>
</body>

</html>
